<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets\style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>

     <title>Train Times</title>
</head>
<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Train Times</h1>
      <p class="lead">Enter a Train's information Below</p>
    </div>
  </div>

    <!-- Table for train schedule -->
    <table class="table">
      <thead>
        <tr>
          <th>Train Name</th>
          <th>Destination</th>
          <th>Frequency (min)</th>
          <th>Next Arrival</th>
          <th>Minutes Away</th>
        </tr>
      </thead>
      <tbody id="dataTable">
      </tbody>
    </table>

  <form>
    <div class="form-group">
      <label for="trainNameInput">Train Name</label>
      <input type="text" class="form-control" id="trainNameInput" aria-describedby="emailHelp" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="destinationInput">Destination</label>
      <input type="text" class="form-control" id="destinationInput" placeholder="Destination">
    </div>   
    <div class="form-group">
      <label for="firstTrainTimeInput">First Train Time (Military Time Format)</label>
      <input type="text" class="form-control" id="firstTrainTimeInput" aria-describedby="emailHelp" placeholder="HH:MM">
    </div>
    <div class="form-group">
      <label for="frequencyInput">Frequency (min)</label>
      <input type="text" class="form-control" id="frequencyInput" placeholder="00:MM">
    </div>
    <button id="inputButton">Input</button>
  </form>

</body>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
<script src="assets/app.js"></script>
</html>
